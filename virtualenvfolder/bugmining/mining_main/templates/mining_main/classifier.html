{% if results %}
<table>
  <tr>
      <th>Probability of detection (Recal)</th>
      <th>Probability of false alarm</th>
      <th>Precision</th>
  </tr>
  {% for result in results %}
  <tr>
      <td>{{ result.0 }}</td>
      <td>{{ result.1 }}</td>
      <td>{{ result.2 }}</td>
  </tr>
  {% endfor%}
</table>
{% else %}
    <p>No files are available.</p>
{% endif %}
